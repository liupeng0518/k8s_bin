sudo: required
language: python
python:
- '2.7'
addons:
  apt:
    packages:
    - docker-ce
branches:
  only:
  - master
install:
- git remote -v
script:
- bash main.sh
before_install:
- export start_time=$(date +%s)
- openssl aes-256-cbc -K $encrypted_38025034935f_key -iv $encrypted_38025034935f_iv
  -in .travis/config.tar.gz.enc -out ~/config.tar.gz -d
- mkdir -p ~/.docker
- mkdir -p ~/.ssh
- tar zxf ~/config.tar.gz -C ~
- chmod 600 ~/.ssh/id_rsa
- chmod 600 ~/.docker/config.json
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa
- df -h
- pwd
- mkdir work
